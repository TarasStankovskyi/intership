
[loggers]
keys=root,file,sys

[handlers]
keys=console_handler, file_handler, sys_handler

[formatters]
keys=simple

[logger_root]
level=INFO
handlers=console_handler
qualname=0

[logger_file]
level=INFO
handlers=file_handler
propagate=0
qualname=file

[logger_sys]
level=INFO
handlers=sys_handler
propagate=0
qualname=sys

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=INFO
formatter=simple
args=("memory_info_result",)

[handler_sys_handler]
class=handlers.SysLogHandler
level=INFO
formatter=simple
args=("/dev/log", handlers.SysLogHandler.LOG_LOCAL7, )

[formatter_simple]
format=%(lineno)d - %(asctime)s -%(name)s - %(levelname)s - %(message)s
